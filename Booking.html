<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Rum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div id="app" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Book Rum</h3>
                        <!-- Loading -->
                        <div v-if="isLoading" class="text-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Indlæser...</span>
                            </div>
                        </div>
                        <!-- Fejlmeddelelse -->
                        <div v-if="error" class="alert alert-danger">{{ error }}</div>
                        <!-- Booking-oplysninger -->
                        <div v-else>
                            <p>Du booker: <strong>Rum {{ booking.roomid }}</strong>, <strong>{{ booking.timeSlot }}</strong> på <strong>{{ formattedDate }}</strong></p>
                            <p>Bookes til: <strong>{{ booking.userEmail }}</strong></p>
                            <button @click="showConfirmModal" class="btn btn-primary w-100" :disabled="isLoading">Bekræft booking</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Confirm Modal -->
        <confirm-modal
            id="bookingConfirmModal"
            message="Er du sikker på, at du vil bekræfte denne booking?"
            @confirm="confirmBooking"
            @cancel="closeConfirmModal"
        ></confirm-modal>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="Js/Booking.js" type="module"></script>
    <script src="Js/ConfirmModal.js" type="module"></script>
</body>
</html>
